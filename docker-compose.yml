models:
  image: tp33/django
  container_name: models
  external_links:
    - mysql:db
  volumes:
    - "./app/models:/app"
  ports:
    - "8001:8000"
  command: bash -c "mod_wsgi-express start-server  --working-directory . --reload-on-changes models/wsgi.py"


kafka:
   image: spotify/kafka
   container_name: kafka
   environment:
      ADVERTISED_HOST: kafka
      ADVERTISED_PORT: 9092
   hostname: kafka
   
es:
   image: elasticsearch:2.0
   container_name: es
   ports:
      - "9200:9200"

batch:
   image: tp33/django
   container_name: batch
   links:
      - kafka:kafka
      - es:es
   command: bash -c "python search.py es kafka"


exp:
  image: tp33/django
  container_name: exp
  links:
    - models:models-api
  volumes:
    - "./app/exp:/app"
  ports:
    - "8002:8000"
  command: bash -c "mod_wsgi-express start-server  --working-directory . --reload-on-changes exp/wsgi.py"


web:
  image: tp33/django
  container_name: web
  links:
    - exp:exp-api
  volumes:
    - "./app/web:/app"
  ports:
    - "8000:8000"
  command: bash -c "mod_wsgi-express start-server --working-directory . --reload-on-changes web/wsgi.py"

